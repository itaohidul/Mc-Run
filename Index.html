<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Runner Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui">
            <div class="daily-login">
                <h2>Daily Login Bonus</h2>
                <button id="claimBonus">Claim Daily Bonus</button>
                <div id="bonusMessage"></div>
            </div>
            <div class="spinning-wheel">
                <h2>Spin Wheel</h2>
                <button id="spinWheel">Spin</button>
                <div id="spinResult"></div>
            </div>
            <div class="quests">
                <h2>Quests</h2>
                <p>Complete Quests: <span class="coming-soon">Coming Soon</span></p>
            </div>
            <div class="locked">
                <button class="locked-button">Coming Soon</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
